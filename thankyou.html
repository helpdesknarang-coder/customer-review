<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FFB6C1, #FFB6C1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      animation: bounce 2s infinite;
    }

    p {
      font-size: 1.5em;
      margin-top: 1em;
      opacity: 0;
      animation: fadeInText 2s ease-in-out forwards;
      animation-delay: 1s;
    }

    button {
      margin-top: 40px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #388e3c;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #50c7c7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .heart {
      color: red;
      font-size: 1.2em;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Thank you for review. We all <span class="heart">❤️</span> you</h1>
    <p>I <span class="heart">❤️</span> Narang Garments</p>

    <!-- OK Button -->
   <button onclick="closeTab()">OK</button>


  </div>

  <script>
 
  setTimeout(() => {
    window.open('', '_self');
    window.close();
  }, 3000);
</script>




</body>
</html>
