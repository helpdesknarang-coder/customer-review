<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f6f3;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 100px;
    }
    .logo img {
      width: 150px;
    }
    .message {
      font-size: 20px;
      margin: 30px 0;
      font-weight: bold;
      color: #333;
    }
    .btn {
      background-color: #ffb6b6;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }
    .btn:hover {
      background-color: #ff9c9c;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace src with your logo path -->
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="message">
      Thank you for your valuable feedback!
    </div>
    <button class="btn" onclick="window.close()">OK</button>
  </div>
</body>
</html>
